<body>
  <script>history.scrollRestoration = 'manual'; window.scrollTo(0, 0);</script>

  <!-- Preloader: sayfa tamamen yüklenene kadar görünür -->
  <div id="preloader"
    style="position:fixed;inset:0;z-index:99999;background:#000;display:flex;align-items:center;justify-content:center;transition:opacity 0.5s ease">
    <div
      style="width:40px;height:40px;border:3px solid rgba(255,255,255,0.2);border-top-color:#fff;border-radius:50%;animation:preloader-spin 0.8s linear infinite">
    </div>
  </div>
  <style>
    @keyframes preloader-spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
